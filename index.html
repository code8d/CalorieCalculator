<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">

        <div class="tab-block">
            <button class="tab">M</button>
            <button class="tab">S</button>
        </div>

        <div class="content-block">

            <div class="top-block">
                <div class="calculate-block">
                    <h2 class="title">Muscle set</h2>
                    <div class="enter-block">
                        <label for="" class="enter__label">Weight</label>
                        <input type="text" class="enter__input" placeholder="Enter weight">
                    </div>
                    <div class="enter-block">
                        <label for="" class="enter__label">Height</label>
                        <input type="text" class="enter__input" placeholder="Enter height">
                    </div>
                    <div class="enter-block">
                        <label for="" class="enter__label">Age</label>
                        <input type="text" class="enter__input" placeholder="Enter age">
                    </div>
                </div>
                <div class="settings-block">
                    <div class="dropdowns-wrapper">
                        <div class="dropdown-block">
                            <label for="" class="dropdown__label">Female / Male</label>
                            <input type="text" class="dropdown__input">
                        </div>
                        <div class="dropdown-block">
                            <label for="" class="dropdown__label">Activity</label>
                            <input type="text" class="dropdown__input">
                        </div>
                    </div>

                    <button class="count">Count</button>
                </div>
            </div>

            <div class="bottom-block">
                <h2 class="title">You need to eat calories per day</h2>
                <p class="calorie">2541</p>
            </div>


        </div>

    </div>

</body>
</html>
