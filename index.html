<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">

        <div class="tab-block">
            <button class="tab tab_active">M</button>
            <button class="tab">S</button>
        </div>

        <div class="content-block">

            <div class="top-block">
                <div class="calculate-block">
                    <h2 class="title">Muscle set</h2>
                    <div class="enter-block">
                        <label for="" class="enter__label">Weight</label>
                        <input type="text" class="input enter__input " placeholder="Enter weight">
                    </div>
                    <div class="enter-block">
                        <label for="" class="enter__label">Height</label>
                        <input type="text" class="input enter__input " placeholder="Enter height">
                    </div>
                    <div class="enter-block">
                        <label for="" class="enter__label">Age</label>
                        <input type="text" class="input enter__input " placeholder="Enter age">
                    </div>
                </div>
                <div class="settings-block">
                    <div class="dropdowns-wrapper">
                        <div class="dropdown-block">
                            <h3 class="dropdown__name name">Female / Male</h3>
                            <button class="dropdown__btn">
                                <svg class="svg" width="12" height="12" viewBox="0 0 12 12" fill="white" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.99997 9.42857C5.78491 9.42857 5.56987 9.34623 5.4059 9.18196L0.24617 4.0095C-0.0820566 3.68047 -0.0820566 3.147 0.24617 2.8181C0.574263 2.4892 1.10632 2.4892 1.43457 2.8181L5.99997 7.39493L10.5654 2.81826C10.8936 2.48936 11.4256 2.48936 11.7537 2.81826C12.0821 3.14716 12.0821 3.68062 11.7537 4.00966L6.59407 9.18209C6.42997 9.34641 6.21493 9.42857 5.99997 9.42857Z"/>
                                </svg>                                        
                            </button>
                        </div>
                        <div class="dropdown-block">
                            <h3 class="dropdown__name name">Activity</h3>
                            <button class="dropdown__btn">
                                <svg class="svg" width="12" height="12" viewBox="0 0 12 12" fill="white" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.99997 9.42857C5.78491 9.42857 5.56987 9.34623 5.4059 9.18196L0.24617 4.0095C-0.0820566 3.68047 -0.0820566 3.147 0.24617 2.8181C0.574263 2.4892 1.10632 2.4892 1.43457 2.8181L5.99997 7.39493L10.5654 2.81826C10.8936 2.48936 11.4256 2.48936 11.7537 2.81826C12.0821 3.14716 12.0821 3.68062 11.7537 4.00966L6.59407 9.18209C6.42997 9.34641 6.21493 9.42857 5.99997 9.42857Z"/>
                                </svg>                                        
                            </button>
                        </div>
                    </div>

                    <button class="count">Count</button>
                </div>
            </div>

            <div class="bottom-block">
                <h2 class="title">You need to eat calories per day</h2>
                <p class="calorie">2541</p>
            </div>


        </div>

    </div>

</body>
</html>
